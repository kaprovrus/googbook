<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ИИ-писатель</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    .result { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ИИ-писатель</h1>
  <textarea id="prompt" placeholder="Начни свой текст..."></textarea>
  <br>
  <button onclick="generate()">Продолжить с ИИ</button>
  <div id="output" class="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.textContent = "Генерация...";

      const response = await fetch("https://script.google.com/macros/s/AKfycbz9H_Ax0EVx7bUczMBdZ9zsLdOCelAgitL7ofGfEb0iQxs7sqmQhdSXB-q1SCN075lOfQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      const text = data.choices?.[0]?.message?.content || data.error || "Ошибка.";
      output.textContent = text.trim();
    }
  </script>
</body>
</html>
