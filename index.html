<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карьерные возможности | Ваша компания</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/logo.png" alt="Логотип компании" class="logo">
            <h1>Карьерные возможности</h1>
        </div>
    </header>

    <main>
        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Поиск вакансий...">
            </div>
            <select id="city-filter">
                <option value="">Все города</option>
            </select>
        </div>

        <div id="vacancies-container">
            <div class="loader">
                <div class="spinner"></div>
                <p>Загружаем вакансии...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Ваша компания. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
